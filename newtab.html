<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<html lang="en-us">
  <title>Hey</title>
  <head>
    <script>
      // Fetch news from the API
        fetch('https://newsapi.org/v2/everything?q=tesla&from=2023-11-08&sortBy=publishedAt&apiKey=ff8ad75887ba41299c7ba902d8007b32').then(response => response.json()).then(data => {
          // Get the first news article
          let firstArticle = data.articles[0];
          // Create a new div element
          let newsDiv = document.createElement('div');
          // Create and append the headline
          let headline = document.createElement('h2');
          headline.textContent = firstArticle.title;
          newsDiv.appendChild(headline);
          // Create and append the image
          let image = document.createElement('img');
          image.src = firstArticle.urlToImage;
          newsDiv.appendChild(image);
          // Create and append the content
          let content = document.createElement('p');
          content.textContent = firstArticle.content;
          newsDiv.appendChild(content);
          // Append the newsDiv to the body (or wherever you want it to appear)
          document.body.appendChild(newsDiv);
        }).catch(error => console.error(error));
    </script>
  </head>
  <body>
    <div id="feedControl">Loading...</div>
  </body>
</html>
